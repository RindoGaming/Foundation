<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyles.css">
    <link rel="shortcut icon" href="bit_beats_logo_small.png" type="image/x-icon">
    <title>Settings</title>
</head>
<style>

</style>

<body class="bgimage">
    <div class="title-bar topbar-center-logo-mobile" data-responsive-toggle="topbar-center-logo" data-hide-for="medium">
        <div class="title-bar-left">
            <div class="title-bar-title"><img class="smaller" src="bit_beats_logo_small.png" alt="logo" /></div>
        </div>
        <div class="title-bar-right">
            <button class="menu-icon" type="button" data-toggle="topbar-center-logo"></button>
        </div>
    </div>
    <div class="top-bar topbar-center-logo" id="topbar-center-logo">
        <div class="top-bar-left">
            <ul class="menu vertical medium-horizontal">
                <li><a href="Home.html">Home</a></li>
                <li><a href="index.html">Dashboard</a></li>
            </ul>
        </div>
        <div class="top-bar-center">
            <a href="Home.html"><img class="smaller" src="bit_beats_logo_small.png" alt="logo" /></a>
        </div>
        <div class="top-bar-right">
            <ul class="menu vertical medium-horizontal">
                <li><a href="Settings.html">Settings</a></li>
                <li><a href="Account.html">My Account</a></li>
            </ul>
        </div>
    </div>
    <main class="grid-container">
        <section class="grid-x grid-margin-x">
            <div class="cell small-12 medium-12 large-12">
                <div class="card-user-container rounding">
                    <div class="card-user-bio">
                        <h1>Settings</h1>
                    </div>
                </div>
            </div>
            <div class="cell small-12 medium-12 large-12">
                <div class="card-user-container rounding toproom">
                    <div class="card-user-bio">
                        <ul class="bulletless">
                            <li>
                                <h5 class="setting">Notifications</h5>
                                <div class="switch primary rounded setting">
                                    <input class="switch-input" id="primarySwitch" type="checkbox" name="primarySwitch" checked>
                                    <label class="switch-paddle" for="primarySwitch">
                                        <span class="show-for-sr">Primary Switch</span>
                                    </label>
                                </div>
                            </li>
                            <li>
                                <h5 class="setting">Dark mode</h5>
                                <div class="switch primary rounded setting">
                                    <input class="switch-input" id="primarySwitch1" type="checkbox" name="primarySwitch1">
                                    <label class="switch-paddle" for="primarySwitch1">
                                        <span class="show-for-sr">Primary Switch</span>
                                    </label>
                                </div>
                            </li>
                            <li>
                                <h5 class="setting">Silly stuff</h5>
                                <div class="switch primary rounded setting">
                                    <input class="switch-input" id="primarySwitch2" type="checkbox" name="primarySwitch2" checked>
                                    <label class="switch-paddle" for="primarySwitch2">
                                        <span class="show-for-sr">Primary Switch</span>
                                    </label>
                                </div>
                            </li>
                            <li>
                                <h5 class="setting">Play music through site</h5>
                                <div class="switch primary rounded setting">
                                    <input class="switch-input" id="primarySwitch3" type="checkbox" name="primarySwitch3">
                                    <label class="switch-paddle" for="primarySwitch3">
                                        <span class="show-for-sr">Primary Switch</span>
                                    </label>
                                </div>
                            </li>
                            <li>
                                <h5 class="setting">Live update</h5>
                                <div class="switch primary rounded setting">
                                    <input class="switch-input" id="primarySwitch4" type="checkbox" name="primarySwitch4">
                                    <label class="switch-paddle" for="primarySwitch4">
                                        <span class="show-for-sr">Primary Switch</span>
                                    </label>
                                </div>
                            </li>
                            <li>
                                <a class="button alert rounding logout" href="Home.html">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="contact-panel" id="contact-panel" data-toggler=".is-active">
        <a class="contact-panel-button" data-toggle="contact-panel">Contact us</a>
        <form action="">
            <div class="row">
                <label>Full name *
                    <input type="text" placeholder="Full name">
                </label>
            </div>
            <div class="row">
                <label>Email *
                    <input type="email" placeholder="Email address">
                </label>
            </div>
            <div class="row">
                <label>Message *
                    <textarea placeholder="Describe your needs" rows="3"></textarea>
                </label>
            </div>
            <div class="contact-panel-actions">
                <button class="cancel-button" data-toggle="contact-panel">Nevermind</button>
                <input type="submit" class="button submit-button" value="Submit">
            </div>
        </form>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.min.js"></script>
    <script src="js/main.js"></script>
    <script src="circle.js"></script>
    <script src="contact.js"></script>
</body>

</html>
